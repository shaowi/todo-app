<div class="task-list">
  <h1>To-Do List</h1>
  <div class="flex-row">
    <input [(ngModel)]="newTaskTitle" placeholder="New task" />
    <button (click)="addTask()">Add Task</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks">
      <app-task-item
        [task]="task"
        (update)="updateTask($event)"
        (delete)="deleteTask(task.id)"
      ></app-task-item>
    </li>
  </ul>
</div>
